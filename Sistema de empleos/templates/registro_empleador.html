{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Registro - Empleador</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="empresa">Nombre de la Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="ruc">RUC:</label>
                    <input type="text" id="ruc" name="ruc" maxlength="11" required>
                </div>
                
                <div class="form-group">
                    <label for="dni_representante">DNI Representante:</label>
                    <input type="text" id="dni_representante" name="dni_representante" maxlength="8" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nombre_representante">Nombre del Representante:</label>
                <input type="text" id="nombre_representante" name="nombre_representante" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="9" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            
            <div class="form-group">
                <label for="rubro">Rubro de la Empresa:</label>
                <input type="text" id="rubro" name="rubro" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Registrarse</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            ¿Ya tienes cuenta? <a href="{{ url_for('login_empleador') }}">Inicia sesión aquí</a>
        </p>
    </div>
</div>
{% endblock %}
