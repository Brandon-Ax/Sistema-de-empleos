{% extends "base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Publicar Nuevo Trabajo</h2>
        
        <form method="POST">
            <div class="form-group">
                <label for="titulo">Título del Trabajo:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Ej: Mesero para evento" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Gastronomía">Gastronomía</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Educación">Educación</option>
                    <option value="Cuidado de mascotas">Cuidado de mascotas</option>
                    <option value="Eventos">Eventos</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripción del Trabajo:</label>
                <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe las actividades a realizar..." required></textarea>
            </div>
            
            <div class="form-group">
                <label for="requisitos">Requisitos:</label>
                <textarea id="requisitos" name="requisitos" rows="3" placeholder="Experiencia, habilidades requeridas..."></textarea>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="pago">Pago (S/):</label>
                    <input type="number" id="pago" name="pago" min="0" step="0.01" required>
                </div>
                
                <div class="form-group">
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" name="horario" placeholder="Ej: Lunes a Viernes 14:00-18:00" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">Publicar Trabajo</button>
        </form>
        
        <div style="margin-top: 1rem; text-align: center;">
            <a href="{{ url_for('dashboard_empleador') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
